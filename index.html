<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Supermercado Osses</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <header>
      <h1>Supermercado Osses</h1>
    </header>

    <!-- --Contenedor para los productos ofrecidos-- -->
  
    <div class="container">
      <div id="items"></div>
    </div>
  
    <!-- --Contenedor que recibe los productos seleccionados para la compra -->
  
    <div id="contenedor-carrito">
      <h2>Carrito</h2>
      <div class="carrito-total d-flex align-items-center"></div>
    </div>
    
    <!-- --Contenedor inferior que contiene la cantidad total y el botÃ³n de finalizar compra-- -->

    <div class="contenedor-precio">
      <p class="mb-0" id="totalFoot">Total:</p>
      <p class="ml-4 mb-0" id="carrito-total">$0</p>
      <button id="btn-finalizar">Finalizar Compra</button>
    </div>


    <script src="https://kit.fontawesome.com/3db288ecf2.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

  </body>

</html>
